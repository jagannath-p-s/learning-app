<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coursedotcom-signup</title>
    <link rel="stylesheet" href="signup.css">
<!-- linking bootstrapp -->
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>
</head>
<body>
  <div class="container-fluid">
    <form>
      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">Name</label>
      </div>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">Email address</label>
      </div>
     
  
  

  <!-- gender input -->
  <div class="col-md-6 mb-4">

    <h6 class="mb-2 pb-1">Branch: </h6>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ct"
        value="option1" checked />
      <label class="form-check-label" for="ct">CT</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ec"
        value="option2" />
      <label class="form-check-label" for="ec">EC</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="td"
        value="option3" />
      <label class="form-check-label" for="td">TD</label>
    </div>

  </div>
   <!-- sem -->
  
     
   <div class="col-md-6 mb-4">
    <select class="select">
      <option value="1">Select Sem</option>
      <option value="2">Sem 1</option>
      <option value="3">Sem 2</option>
      <option value="4">Sem 3</option>
      <option value="5">Sem 4</option>
      <option value="6">Sem 5</option>
      <option value="7">Sem 6</option>
    </select>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" class="form-control" />
    <label class="form-label" for="form2Example2">create Password</label>
  </div>
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" class="form-control" />
    <label class="form-label" for="form2Example2">Confirm Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Receive Exam Notifications on Mail</label>
      </div>
    </div>

  </div>

  <!-- Submit button -->
  <button type="button" class="btn btn-primary btn-block mb-4">Sign Up</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Already a user? <a href="#!">Sign In </a></p>
   
  </div>
</form>

</div>



    
</body>
</html>
